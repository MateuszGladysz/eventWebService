<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" th:href="@{/style.css}" />
    <link rel="stylesheet" th:href="@{/attractionPage.css}" />
    <link rel="stylesheet" th:href="@{/footerPage.css}" />
    <link rel="stylesheet" th:href="@{/headerPage.css}" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Atrakcje</title>

</head>
<body>

<div th:replace="header :: header">

</div>
<div class="flexbox">


    <div class="container-fluid">
        <h1>Atrakcje</h1>
        <div class="NoContent" th:if="${session.attractions.isEmpty()}">
            <h2>Brak atrakcji.</h2>
        </div>
        <div class="oneAttraction" th:each="attraction: ${session.attractions}">

            <div class="imageAttraction">
                <img class="image" th:src="@{${'../images/attractionsPictures/'+attraction.id+'.jpg'}}" alt="Card image cap" />
            </div>

            <div class="contentAttraction">

                <div class="nameAttraction"
                     data-th-text="@{${'Nazwa: '+ attraction.attractionName}}">
                </div>

                <div class="descriptionAttraction"
                     data-th-text="@{${'Opis: '+ attraction.attractionDescription}}">
                </div>

                <div class="cityAttraction"
                     data-th-text="@{${'Lokalizacja: '+ attraction.attractionCity}}">
                </div>

                <div class="showDetails">
                    <a th:href="@{/place/getDetails/attraction/{id}(id=${attraction.id})}" style="color: black">
                        <button class="btn btn-lg btn-dark btn-block" type="button">Pokaż szczegoły -></button>
                    </a>
                </div>
            </div>

        </div>
    </div>


</div> <!-- /container -->

<div th:replace="footer :: footer">
</div>

</body>
</html>
