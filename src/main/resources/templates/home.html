<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <title>Event Help</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" th:href="@{/style.css}" />
    <link rel="stylesheet" th:href="@{/footerPage.css}" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>





</head>
<body>

<div th:replace="header :: header">

</div>
<div class="flexbox">

    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">
            <div class="item active">
                <img class="image" th:src="@{images/homeSlider/concert.jpg}" alt="concert" />
                <div class="carousel-caption">
                    <h3>Koncerty</h3>
                    <p>LA is always so much fun!</p>
                </div>
            </div>

            <div class="item">
                <img class="image" th:src="@{images/homeSlider/festival.jpg}" alt="festival" />
                <div class="carousel-caption">
                    <h3>Festivale</h3>
                    <p>Thank you, Chicago!</p>
                </div>
            </div>

            <div class="item">
                <img class="image" th:src="@{images/homeSlider/orchestra.jpg}" alt="orchestra" />
                <div class="carousel-caption">
                    <h3>Coś dla bardziej poważnych</h3>
                    <p>We love the Big Apple!</p>
                </div>
            </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>



    <div th:replace="footer :: footer">
    </div>
</div>




</body>
</html>
