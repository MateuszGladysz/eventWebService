<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" th:href="@{/style.css}" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Navbar</title>
</head>
<body>
<nav class="navbar navbar-inverse" th:fragment="header">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">EventHelp</a>
        </div>
        <ul class="nav navbar-nav">


            <li class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                    Wydarzenia<span class="caret"></span></a>
                <ul class="dropdown-menu">
                    <li><a th:href="@{/event/{type}(type='festival')}">Festivale</a></li>
                    <li><a th:href="@{/event/{type}(type='concert')}">Koncerty</a></li>
                    <li><a th:href="@{/event/{type}(type='sport')}">Wydarzenia sportowe</a></li>
                    <li><a th:href="@{/event/{type}(type='other')}">Inne</a></li>
                </ul>
            </li>
            <li><a th:href="@{/restaurant/{city}(city='noCity')}">Restauracje</a></li>
            <li><a href="/hotel">Hotele</a></li>
            <li><a href="/attraction">Atrakcje</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">

            <li th:if ="${session.loggedUser} != null">
                <a href=""><span class="glyphicon glyphicon-heart-empty" style="color: white">.Witaj-<span data-th-text="${session.loggedUser.getUserProf().getFirstName()}"></span></span></a>
            </li>

            <li th:if ="${session.loggedUser} != null"><a href="/myTickets"><span class="glyphicon glyphicon-modal-window"></span> Moje bilety</a></li>

            <li th:if ="${session.loggedUser} != null"><a href="/account"><span class="glyphicon glyphicon-user"></span> Moje konto</a></li>
            <li th:unless ="${session.loggedUser}  != null"><a href="/registry"><span class="glyphicon glyphicon-user"></span> Rejestracja</a></li>
            <li th:if ="${session.loggedUser} != null"><a href="/logout"><span class="glyphicon glyphicon-log-in"></span> Wyloguj</a></li>
            <li th:unless ="${session.loggedUser}  != null"><a href="/login"><span class="glyphicon glyphicon-log-in"></span> Zaloguj</a></li>
        </ul>
    </div>
</nav>


</body>
</html>
