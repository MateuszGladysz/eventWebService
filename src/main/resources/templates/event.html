<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" th:href="@{/style.css}" />
    <link rel="stylesheet" th:href="@{/eventPage.css}" />
    <link rel="stylesheet" th:href="@{/footerPage.css}" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Wydarzenia</title>

</head>
<body>

    <div th:replace="header :: header">

    </div>
    <div class="flexbox">


        <div class="container-fluid">
            <h1>Festivale</h1>
            <div class="oneEvent" th:each="event: ${session.events}">

                <div class="imageEvent">
                    <img class="image" th:src="@{${'../images/eventsPictures/'+event.eventPhoto}}" alt="Card image cap" />
                </div>

                <div class="contentEvent">

                    <div class="nameEvent">
                        <h3 data-th-text="${event.eventName}"></h3>
                    </div>

                    <div class="descriptionEvent">
                        <h4  data-th-text="${event.eventDescription}"></h4>
                    </div>

                    <div class="dateEvent">
                        <h4  data-th-text="${event.eventDate}"></h4>
                    </div>

                    <div class="cityEvent">
                        <h4  data-th-text="${event.eventCity}"></h4>
                    </div>

                    <div class="showDetails">
                        <a th:href="@{/event/getDetails/{id}(id=${event.id})}">Pokaż szczegóły</a>
                    </div>
                </div>

            </div>
        </div>


    </div> <!-- /container -->

        <div th:replace="footer :: footer">
        </div>

</body>
</html>
