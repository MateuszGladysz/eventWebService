<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" th:href="@{/style.css}" />
    <link rel="stylesheet" th:href="@{/addEventPage.css}" />
    <link rel="stylesheet" th:href="@{/footerPage.css}" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Wydarzenia</title>

</head>
<body>

<div th:replace="header :: header">

</div>
<div class="flexbox">
    <div class="container">

        <div class="column">


            <div  class="card" th:each="event: ${session.events}">
                <img th:src="@{${'images/eventsPictures/'+event.eventPhoto}}" alt="Card image cap" />
                <h1 data-th-text="${event.eventName}"></h1>
                <p class="card-text" data-th-text="${event.eventDescription}"></p>

            </div>


        </div>


    </div> <!-- /container -->

    <div th:replace="footer :: footer">
    </div>
</div>
</body>
</html>
