<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" th:href="@{/style.css}" />
    <link rel="stylesheet" th:href="@{/eventPage.css}" />
    <link rel="stylesheet" th:href="@{/footerPage.css}" />
    <link rel="stylesheet" th:href="@{/headerPage.css}" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Wydarzenia</title>

</head>
<body>

<div th:replace="header :: header">

</div>
<div class="flexbox">


    <div class="container-fluid">
        <h1>Twoje bilety</h1>
        <div class="oneEvent" th:each="ticket: ${session.userTickets}">

            <div class="contentEvent">

                <div class="nameEvent">
                    <h3 data-th-text="${ticket.eventId}"></h3>
                </div>

                <div class="descriptionEvent">
                    <h4  data-th-text="${ticket.ownerId}"></h4>
                </div>

                <div class="dateEvent">
                    <h4  data-th-text="${ticket.ticketPrice}"></h4>
                </div>

                <div class="cityEvent">
                    <h4  data-th-text="${ticket.ticketType}"></h4>
                </div>

            </div>

        </div>
    </div>


</div> <!-- /container -->

<div th:replace="footer :: footer">
</div>

</body>
</html>
