<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" th:href="@{/style.css}" />
    <link rel="stylesheet" th:href="@{/restaurantPage.css}" />
    <link rel="stylesheet" th:href="@{/footerPage.css}" />
    <link rel="stylesheet" th:href="@{/headerPage.css}" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Wydarzenia</title>

</head>
<body>

<div th:replace="header :: header">

</div>
<div class="flexbox">


    <div class="container-fluid">
        <h1>Restauracje</h1>
        <div class="NoContent" th:if="${session.restaurants.isEmpty()}">
            <h2>Brak restauracji.</h2>
        </div>
        <div class="oneRestaurant" th:each="restaurant: ${session.restaurants}">

            <div class="imageRestaurant">
                <img class="image" th:src="@{${'../images/restaurantsPictures/'+restaurant.id+'.jpg'}}" alt="Card image cap" />
            </div>

            <div class="contentRestaurant">

                <div class="nameRestaurant"
                     data-th-text="@{${'Nazwa: '+restaurant.restaurantName}}">
                </div>

                <div class="descriptionRestaurant"
                      data-th-text="@{${'Opis: '+restaurant.restaurantDescription}}">
                </div>

                <div class="cityRestaurant"
                      data-th-text="@{${'Lokalizacja: '+restaurant.restaurantCity}}">
                </div>

                <div class="showDetails">
                    <a th:href="@{/place/getDetails/restaurant/{id}(id=${restaurant.id})}" style="color: black">
                        <button class="btn btn-lg btn-dark btn-block" type="button">Pokaż szczegoły -></button>
                    </a>
                </div>
            </div>

        </div>
    </div>


</div> <!-- /container -->

<div th:replace="footer :: footer">
</div>

</body>
</html>
