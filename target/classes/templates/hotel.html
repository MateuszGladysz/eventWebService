<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" th:href="@{/style.css}" />
    <link rel="stylesheet" th:href="@{/hotelPage.css}" />
    <link rel="stylesheet" th:href="@{/footerPage.css}" />
    <link rel="stylesheet" th:href="@{/headerPage.css}" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Hotele</title>

</head>
<body>

<div th:replace="header :: header">

</div>
<div class="flexbox">


    <div class="container-fluid">
        <h1>Hotele</h1>
        <div class="NoContent" th:if="${session.hotels.isEmpty()}">
            <h2>Brak hoteli.</h2>
        </div>
        <div class="oneHotel" th:each="hotel: ${session.hotels}">

            <div class="imageHotel">
                <img class="image" th:src="@{${'../images/hotelsPictures/'+hotel.id+'.jpg'}}" alt="Card image cap" />
            </div>

            <div class="contentHotel">

                <div class="nameHotel"
                     data-th-text="@{${'Nazwa: ' + hotel.hotelName}}">
                </div>

                <div class="descriptionHotel"
                     data-th-text="@{${'Opis: '+ hotel.hotelDescription}}">
                </div>

                <div class="cityHotel"
                     data-th-text="@{${'Lokalizacja: '+ hotel.hotelCity}}">
                </div>

                <div class="showDetails">
                    <a th:href="@{/place/getDetails/hotel/{id}(id=${hotel.id})}" style="color: black">
                        <button class="btn btn-lg btn-dark btn-block" type="button">Pokaż szczegoły -></button>
                    </a>
                </div>
            </div>

        </div>
    </div>


</div> <!-- /container -->

<div th:replace="footer :: footer">
</div>

</body>
</html>
