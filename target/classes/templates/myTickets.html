<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" th:href="@{/style.css}" />
    <link rel="stylesheet" th:href="@{/myTicketsPage.css}" />
    <link rel="stylesheet" th:href="@{/footerPage.css}" />
    <link rel="stylesheet" th:href="@{/headerPage.css}" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Wydarzenia</title>

</head>
<body>

<div th:replace="header :: header">

</div>
<div class="flexbox">


    <div class="container-fluid">
        <h1>Twoje bilety</h1>


            <div class="oneTicket" th:each="ticket: ${session.userTickets}">

                <div class="imageTicket">
                    <img class="image" th:src="@{${'/images/eventsPictures/'+ticket.getEvent().getEventPhoto()}}" alt="Card image cap" />
                </div>

                <div class="infoTicket">

                    <div class="eventTicket">

                        <div class="nameEvent">
                            <h3 data-th-text="${ticket.getEvent().getEventName()}"></h3>
                        </div>

                        <div class="dateEvent">
                            <h4  data-th-text="${ticket.getEvent().getEventDate()}"></h4>
                        </div>

                        <div class="addressEvent">
                            <h4  data-th-text="${ticket.getEvent().getEventAddress()}"></h4>
                        </div>

                        <div class="cityEvent">
                            <h4  data-th-text="${ticket.getEvent().getEventCity()}"></h4>
                        </div>

                    </div>

                    <div class="eventOwner">

                        <div class="nameOwner">
                            <h3 data-th-text="@{${ticket.getUserAcc().getUserProf().getFirstName()}
                                    + ' ' + ${ticket.getUserAcc().getUserProf().getLastName()}} "></h3>
                        </div>

                        <div class="phoneOwner">
                            <h3 data-th-text="${ticket.getUserAcc().getUserProf().getPhoneNumber()}"></h3>
                        </div>

                    </div>

                </div>

            </div>



</div> <!-- /container -->

<div th:replace="footer :: footer">
</div>
</div>
</body>
</html>
